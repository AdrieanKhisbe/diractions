# zsh shpec build draft
language: zsh
env:
  - SHELL=zsh
install:
  # install antigen
  - curl -L https://raw.githubusercontent.com/zsh-users/antigen/master/antigen.zsh > antigen.zsh
  - source antigen.zsh
  - antigen bundle rylnd/shpec
script:
  # Check if shall not load diraction by hand
  - shpec

before_install:
  if ! type $SHELL > /dev/null; then
    sudo apt-get update -qq &&
    sudo apt-get install -y $SHELL
  fi

notifications:
  email: false