# zsh shpec build draft
language: zsh

# based from https://github.com/mafredri/zsh-async
addons:
  apt:
    packages:
      - build-essential
      - tree
      - zsh

env:
  matrix:
    - ZSH_VERSION=5.3.1
    - ZSH_VERSION=5.3
    - ZSH_VERSION=5.2
    - ZSH_VERSION=5.1.1
    - ZSH_VERSION=5.0.8
    - ZSH_VERSION=5.0.2

before_install:
  - curl -L https://zulu.sh/install | zsh && zsh
  - zulu install zvm
  - zvm use $ZSH_VERSION

install:
  # install antigen
  - curl -L git.io/antigen  > ~/antigen.zsh
  - echo "source ~/antigen.zsh; antigen bundle rylnd/shpec; antigen apply" > ~/.zshrc
  - echo "setopt sh_word_split" >> ~/.zshenv
  - zsh ~/.zshrc
  - export SHELL=zsh

script:
  - zsh --version
  - ./.travis-run.zsh
    # Check if shall not load diraction by hand

notifications:
  email: false
